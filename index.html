<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <section class="todolist">
        <div class="todo__wrapper block contain">
            <header class="todo__header">
                <h1>To Do List</h1>
            </header>
            <div class="todo__body">
                <div class="todo__form">
                    <form>
                        <input class="todo__input" type="text">
                        <button class="todo__add" type="submit"><i class="fas fa-plus-circle"></i></button>
                    </form>
                    <div class="todo__select">
                        <select id="">
                            <option class="all" selected>all</option>
                            <option class="completed">completed</option>
                            <option class="uncompleted">uncompleted</option>
                        </select>
                    </div>
                </div>
                <div class="todo__container">
                    <ul class="todo__list"></ul>
                </div>
            </div>
           
        </div>
    </section>
    <script src="./todolist.js"></script>
</body>
</html>
